<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Домашняя работаю</title>
</head>
<body>
<img height="400px"
     src="http://img1.joyreactor.cc/pics/post/anon-%D0%9A%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B0-2191131.jpeg"> <br>
<form action="" method="post">
    <label for="Name">Введите имя.</label>
    <input id="Name" name="Name" type="text"><br>
    <input type="submit" value="Отослать">
    <span>или</span>
    <button type="submit">Отправить</button>
    <hr>
    <textarea>Здесь могла быть ваша реклама.</textarea><br>
    <input type="radio" name="List" value="first">Первый<br>
    <input type="radio" name="List" value="second">Второй<br>
    <input type="radio" name="List" value="third">Третий<br>
    <input type="checkbox" id="put_me">
    <label for="put_me">Нажми меня.</label>
    <hr>
    <p>Раскрывающийся список</p>
    <select>
        <option>Первый пункт</option>
        <option>Второй пункт</option>
    </select><br>
    <p>Список множественного выбора</p>
    <select multiple>
        <option>Первый пункт</option>
        <option>Второй пункт</option>
        <option>Третий пункт</option>
    </select>
</form>
<hr>
<h2>Таблица</h2>
<table border="2px">
    <tr>
        <th>Заголовок столбца1</th>
        <th>Заголовок столбца2</th>
        <th>Заголовок столбца3</th>
    </tr>
    <tr>
        <td colspan="2">Первая строка</td>
        <td>Первая строка</td>
    </tr>
    <tr>
        <td>Вторая строка</td>
        <td rowspan="2">Объеденённая строка</td>
        <td>Вторая строка</td>
    </tr>
    <tr>
        <td>Третья строка</td>
        <td>Третья строка</td>
    </tr>
</table>
